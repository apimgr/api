<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utilities - {{.SiteTitle}}</title>
    <meta name="description" content="Text manipulation tools: UUID, hashing, encoding, and more">
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-brand">
                <div class="nav-brand-icon">üõ†Ô∏è</div>
                <span>{{.SiteTitle}}</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/text" class="nav-link active">Text</a>
                <a href="/crypto" class="nav-link">Crypto</a>
                <a href="/datetime" class="nav-link">DateTime</a>
                <a href="/api" class="nav-link">API</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="container container-sm">
                <div class="section-header">
                    <h1 class="section-title">Text Utilities</h1>
                    <p class="section-description">UUID generation, hashing, encoding, and text manipulation</p>
                </div>

                <!-- UUID Generator -->
                <div class="tool-card">
                    <h3>UUID Generator</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Version</label>
                            <select id="uuid-version" class="form-input">
                                <option value="4" selected>v4 (Random)</option>
                                <option value="1">v1 (Timestamp)</option>
                                <option value="7">v7 (Time-ordered)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Count</label>
                            <input type="number" id="uuid-count" class="form-input" value="1" min="1" max="100">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="generateUUID()">Generate</button>
                    <div id="uuid-result" class="result-output" style="display: none;"></div>
                </div>

                <!-- Hash Calculator -->
                <div class="tool-card">
                    <h3>Hash Calculator</h3>
                    <div class="form-group">
                        <label class="form-label">Input Text</label>
                        <textarea id="hash-input" class="form-input" rows="3" placeholder="Enter text to hash..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Algorithm</label>
                        <select id="hash-algorithm" class="form-input">
                            <option value="md5">MD5</option>
                            <option value="sha1">SHA1</option>
                            <option value="sha256" selected>SHA256</option>
                            <option value="sha384">SHA384</option>
                            <option value="sha512">SHA512</option>
                            <option value="multi">All Algorithms</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="calculateHash()">Calculate Hash</button>
                    <div id="hash-result" class="result-output" style="display: none;"></div>
                </div>

                <!-- Encoder/Decoder -->
                <div class="tool-card">
                    <h3>Encode / Decode</h3>
                    <div class="form-group">
                        <label class="form-label">Input</label>
                        <textarea id="codec-input" class="form-input" rows="3" placeholder="Enter text..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Encoding</label>
                            <select id="codec-encoding" class="form-input">
                                <option value="base64">Base64</option>
                                <option value="base64url">Base64 URL</option>
                                <option value="base32">Base32</option>
                                <option value="hex">Hex</option>
                                <option value="url">URL</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="encodeText()">Encode</button>
                        <button class="btn btn-secondary" onclick="decodeText()">Decode</button>
                    </div>
                    <div id="codec-result" class="result-output" style="display: none;"></div>
                </div>

                <!-- Lorem Ipsum -->
                <div class="tool-card">
                    <h3>Lorem Ipsum Generator</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Type</label>
                            <select id="lorem-type" class="form-input">
                                <option value="paragraphs" selected>Paragraphs</option>
                                <option value="sentences">Sentences</option>
                                <option value="words">Words</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Count</label>
                            <input type="number" id="lorem-count" class="form-input" value="3" min="1" max="100">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="generateLorem()">Generate</button>
                    <div id="lorem-result" class="result-output" style="display: none;"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <div class="footer-logo">üõ†Ô∏è</div>
                <span class="footer-text">{{.SiteTitle}} - Part of apimgr</span>
            </div>
            <div class="footer-links">
                <a href="/api" class="footer-link">API Docs</a>
                <a href="/healthz" class="footer-link">Status</a>
                <a href="https://github.com/apimgr" class="footer-link">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        async function generateUUID() {
            const version = document.getElementById('uuid-version').value;
            const count = document.getElementById('uuid-count').value;
            const result = document.getElementById('uuid-result');

            let url = `/api/v1/text/uuid/${version}`;
            if (count > 1) url += `/${count}`;

            const response = await fetch(url);
            const data = await response.json();

            result.style.display = 'block';
            if (data.uuids) {
                result.innerHTML = data.uuids.map(u => `<code>${u}</code>`).join('<br>');
            } else {
                result.innerHTML = `<code>${data.uuid}</code>`;
            }
        }

        async function calculateHash() {
            const input = document.getElementById('hash-input').value;
            const algorithm = document.getElementById('hash-algorithm').value;
            const result = document.getElementById('hash-result');

            if (!input) {
                result.style.display = 'block';
                result.innerHTML = '<span class="error">Please enter text to hash</span>';
                return;
            }

            let url = algorithm === 'multi'
                ? `/api/v1/text/hash/multi/${encodeURIComponent(input)}`
                : `/api/v1/text/hash/${algorithm}/${encodeURIComponent(input)}`;

            const response = await fetch(url);
            const data = await response.json();

            result.style.display = 'block';
            if (data.hashes) {
                result.innerHTML = Object.entries(data.hashes)
                    .map(([alg, hash]) => `<strong>${alg}:</strong> <code>${hash}</code>`)
                    .join('<br>');
            } else {
                result.innerHTML = `<code>${data.hash}</code>`;
            }
        }

        async function encodeText() {
            const input = document.getElementById('codec-input').value;
            const encoding = document.getElementById('codec-encoding').value;
            const result = document.getElementById('codec-result');

            if (!input) {
                result.style.display = 'block';
                result.innerHTML = '<span class="error">Please enter text</span>';
                return;
            }

            const response = await fetch(`/api/v1/text/encode/${encoding}/${encodeURIComponent(input)}`);
            const data = await response.json();

            result.style.display = 'block';
            result.innerHTML = data.error
                ? `<span class="error">${data.error}</span>`
                : `<code>${data.output}</code>`;
        }

        async function decodeText() {
            const input = document.getElementById('codec-input').value;
            const encoding = document.getElementById('codec-encoding').value;
            const result = document.getElementById('codec-result');

            if (!input) {
                result.style.display = 'block';
                result.innerHTML = '<span class="error">Please enter text</span>';
                return;
            }

            const response = await fetch(`/api/v1/text/decode/${encoding}/${encodeURIComponent(input)}`);
            const data = await response.json();

            result.style.display = 'block';
            result.innerHTML = data.error
                ? `<span class="error">${data.error}</span>`
                : `<code>${data.output}</code>`;
        }

        async function generateLorem() {
            const type = document.getElementById('lorem-type').value;
            const count = document.getElementById('lorem-count').value;
            const result = document.getElementById('lorem-result');

            const response = await fetch(`/api/v1/text/lorem/${type}/${count}`);
            const data = await response.json();

            result.style.display = 'block';
            if (Array.isArray(data.text)) {
                result.innerHTML = data.text.map(t => `<p>${t}</p>`).join('');
            } else {
                result.textContent = data.text;
            }
        }
    </script>

    <style>
        .tool-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
        }

        .tool-card h3 {
            margin-bottom: var(--space-4);
            font-size: 1.125rem;
        }

        .result-output {
            margin-top: var(--space-4);
            padding: var(--space-4);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }

        .result-output code {
            color: var(--primary);
        }

        .result-output .error {
            color: #ef4444;
        }

        .btn-group {
            display: flex;
            gap: var(--space-2);
        }
    </style>
</body>
</html>
